spring:
  datasource :
    url: jdbc:mysql://localhost:3306/gestiondestock
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  ## specify DBMS
  jpa:
    database: MYSQL
    show-sql: false

  ## Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  server:
    port: 8080
